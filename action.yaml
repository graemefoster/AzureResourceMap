name: 'graemefoster-azurediagrams-action'
description: 'Runs AzureDiagramGenerator'
branding:
  icon: 'command'
  color: 'green'
inputs:
  subscriptionId:
    description: 'Azure Subscription Id'
    required: true
  resourceGroup:
    description: 'Azure Resource group'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - "--subscription-id" 
    - "${{ inputs.subscriptionId }}"
    - "--resource-group" 
    - "${{ inputs.resourceGroup }}"
